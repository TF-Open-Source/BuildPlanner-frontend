<h3>{{ 'ACCOUNT.PASSWORD.TITLE' | translate }}</h3>

<form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="password-form">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'ACCOUNT.PASSWORD.CURRENT' | translate }}</mat-label>
    <input matInput type="password" formControlName="currentPassword" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'ACCOUNT.PASSWORD.NEW' | translate }}</mat-label>
    <input matInput type="password" formControlName="newPassword" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'ACCOUNT.PASSWORD.CONFIRM' | translate }}</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required />
    <mat-error *ngIf="passwordForm.hasError('mismatch')">
      {{ 'ACCOUNT.PASSWORD.ERROR_MISMATCH' | translate }}
    </mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
      {{ 'ACCOUNT.PASSWORD.SUBMIT' | translate }}
    </button>
  </div>
</form>
