<div class="configurations-container">
  <h3>Configuraci√≥n de Notificaciones</h3>

  <mat-slide-toggle [(ngModel)]="notificationsEnabled" (change)="onChange()">
    Activar notificaciones
  </mat-slide-toggle>

  <div class="checkbox-group" *ngIf="notificationsEnabled">
    <mat-checkbox *ngFor="let option of notificationOptions" [(ngModel)]="option.checked" (change)="onChange()">
      {{ option.label }}
    </mat-checkbox>
  </div>

</div>
