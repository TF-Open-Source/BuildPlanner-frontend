<header class="header">
  <div class="logo">BuildPlanning</div>
  <li class="user-menu-item language-switch">
    <button class="lang-btn" (click)="switchLang('es')" [disabled]="currentLang() === 'es'" title="Español">🇪🇸</button>
    <button class="lang-btn" (click)="switchLang('en')" [disabled]="currentLang() === 'en'" title="English">🇺🇸</button>
  </li>
  <div class="actions">
    <button routerLink="/login">{{ 'INITIAL.LOGIN' | translate }}</button>
    <button routerLink="/register">{{ 'INITIAL.REGISTER' | translate }}</button>
  </div>
</header>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <input type="email" formControlName="email" placeholder="Correo electrónico" required>
  <input type="password" formControlName="password" placeholder="Contraseña" required minlength="8">
  <select formControlName="userType" required>
    <option value="">Selecciona tipo de usuario</option>
    <option value="JEFE">Jefe</option>
    <option value="OBRERO">Obrero</option>
    <!-- Agrega más opciones si tienes otros tipos -->
  </select>
  <button type="submit" [disabled]="isLoading">Registrar</button>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <div *ngIf="successMsg" class="success">{{ successMsg }}</div>
</form>
