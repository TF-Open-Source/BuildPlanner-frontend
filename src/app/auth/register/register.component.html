<header class="header">
  <div class="logo">BuildPlanning</div>
  <li class="user-menu-item language-switch">
    <button class="lang-btn" (click)="switchLang('es')" [disabled]="currentLang() === 'es'" title="EspaÃ±ol">ðŸ‡ªðŸ‡¸</button>
    <button class="lang-btn" (click)="switchLang('en')" [disabled]="currentLang() === 'en'" title="English">ðŸ‡ºðŸ‡¸</button>
  </li>
  <div class="actions">
    <button routerLink="/login">{{ 'INITIAL.LOGIN' | translate }}</button>
    <button routerLink="/register">{{ 'INITIAL.REGISTER' | translate }}</button>
  </div>
</header>

<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input formControlName="fullName" [placeholder]="'REGISTER.FULL_NAME' | translate" />
    <input formControlName="email" [placeholder]="'REGISTER.EMAIL' | translate" />
    <input formControlName="phone" [placeholder]="'REGISTER.PHONE' | translate" />
    <input formControlName="dni" [placeholder]="'REGISTER.DNI' | translate" />
    <input type="password" formControlName="password" [placeholder]="'REGISTER.PASSWORD' | translate" />
    <input type="number" formControlName="age" [placeholder]="'REGISTER.AGE' | translate" />

    <select formControlName="gender">
      <option value="" disabled selected>{{ 'REGISTER.GENDER.LABEL' | translate }}</option>
      <option value="M">{{ 'REGISTER.GENDER.MALE' | translate }}</option>
      <option value="F">{{ 'REGISTER.GENDER.FEMALE' | translate }}</option>
      <option value="O">{{ 'REGISTER.GENDER.OTHER' | translate }}</option>
    </select>

    <label class="terms">
      <input type="checkbox" formControlName="terms" />
      {{ 'REGISTER.TERMS' | translate }}
    </label>

    <button type="submit" routerLink="/home">{{ 'REGISTER.SUBMIT' | translate }}</button>

    <p class="login-link">
      {{ 'REGISTER.HAVE_ACCOUNT' | translate }}
      <a routerLink="/login">{{ 'REGISTER.LOGIN_LINK' | translate }}</a>
    </p>
  </form>
</div>
